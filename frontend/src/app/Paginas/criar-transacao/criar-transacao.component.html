<app-header [title]="'Criar transação'"></app-header>
<app-sidebar></app-sidebar>

<div class="content">

    <div class="formulario">
      <label>Origem</label>
      <input [(ngModel)]="origem" type="text" />

      <label>Destino</label>
      <input [(ngModel)]="destino" type="text" />

      <label>Taxa</label>
      <div class="taxas">
        <label>
          <input type="radio" [(ngModel)]="taxa" value="automatica" />
          Automática (recomendada)
        </label>
        <label>
          <input type="radio" [(ngModel)]="taxa" value="baixa" />
          Baixa (econômica)
        </label>
        <label>
          <input type="radio" [(ngModel)]="taxa" value="media" />
          Média (balanceada)
        </label>
      </div>

      <label>Valor a ser transferido (BTC)</label>
      <input [(ngModel)]="valor" type="number" step="0.00000001" min="0" placeholder="0.00000000" />

      <label>Valor total da taxa calculada</label>
      <input type="text" [value]="taxaCalculada" readonly />

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="botoes">
        <button class="btn-cancelar" [disabled]="enviandoTransacao" (click)="cancelar()">Cancelar</button>
        <button class="btn-enviar" [disabled]="enviandoTransacao" (click)="enviar()">
          <span *ngIf="!enviandoTransacao">Enviar</span>
          <span *ngIf="enviandoTransacao">Enviando...</span>
        </button>
      </div>
    </div>
</div>
